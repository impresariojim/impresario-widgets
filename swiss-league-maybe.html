<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TEST VERSION – Swiss League</title>

  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 20px;
      font-family: "Montserrat", sans-serif;
      background: #ffecec; /* LIGHT PINK TEST BACKGROUND */
    }
    h1 {
      font-size: 22px;
      margin-bottom: 4px;
    }
    p { font-size: 13px; }
    #swiss-league-plot {
      width: 100%;
      height: 500px;
      border: 3px solid red; /* BIG RED BORDER – TEST */
    }
  </style>
</head>

<body>
  <h1>TEST VERSION – you should see PINK and a RED border</h1>
  <p>If you can still see the old white background, the new file is not loading.</p>

  <div id="swiss-league-plot"></div>

  <script>
    const clubNames = [
      "BSC Young Boys","FC Basel 1893","FC St. Gallen 1879",
      "FC Zurich","FC Luzern","Servette FC","FC Sion",
      "FC Winterthur","FC Lausanne-Sport","Grasshopper Club Zurich",
      "FC Lugano","Yverdon Sport FC"
    ];

    const capacities = [31500,38512,20660,26104,15680,30084,14850,8700,12544,26104,4900,4200];
    const sellThrough = [90.4,67.9,87.5,58.3,77.0,33.0,66.9,92.7,55.0,26.4,79.2,65.9];
    const highlightIndex = 5;

    const markerColors = clubNames.map((_, i) =>
      i === highlightIndex ? "gold" : "red"
    );

    const markerSizes = clubNames.map((_, i) =>
      i === highlightIndex ? 26 : 18
    );

    const trace = {
      type: "scatter",
      mode: "markers+text",
      x: capacities,
      y: sellThrough,
      text: clubNames,
      textposition: "top center",
      marker: {
        color: markerColors,
        size: markerSizes,
        line: { color: "black", width: 2 }
      }
    };

    const layout = {
      title: "TEST PLOT – big red dots",
      xaxis: { title: "Capacity" },
      yaxis: { title: "Sell-through (%)", range: [0, 105] }
    };

    Plotly.newPlot("swiss-league-plot", [trace], layout, {responsive: true});
  </script>
</body>
</html>
